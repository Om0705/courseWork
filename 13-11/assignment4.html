<html>
    <head>
        <title>table form</title>
    </head>
    <body>
        <center>
            <table border="2px">
                <tr>
                    <td bgcolor="lightblue">Name</td>
                    <td bgcolor="lightblue">Value</td>
                </tr>
                <tr>
                    <td>Name</td>
                    <td><input type="text" name="name"></td>
                </tr>
                <tr>
                    <td>Sex</td>
                    <td>
                        <input type="radio" name="g">Male  
                        <br>
                        <input type="radio" name="g">Female              
                    </td>
                </tr>
                <tr>
                    <td>Eye color</td>
                    <td>
                        <select name="color">
                            <option>green</option>
                            <option>blue</option>
                            <option>black</option>
                            <option>grey</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Check all that apply</td>
                    <td>
                        <input type="checkbox" name="option1">Over 6 feet tall
                        <br>
                        <input type="checkbox" name="option2">Over 200 pounds
                    </td>
                </tr>
                <tr>
                    <td colspan="2">Describe your athletic ability:</td>
                </tr>
                <tr>
                    <td colspan="2">
                        <textarea name="comments"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" name="sub" value="Enter my information">
                    </td>
                </tr>
            </table>
        </center>
    </body>
</html>
