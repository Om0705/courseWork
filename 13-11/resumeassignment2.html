<html>
    <head>
        <title>Resume</title>
    </head>
    <body>
        <center>
            <table>
                <tr bgcolor="grey" height="100px">
                    <td colspan="3"><center><font size="50px">RESUME</font></center></td>
                </tr>
                <tr>
                    <td>UserName</td>
                    <td><input type="text" name="uname"></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" name="pass"></td>
                </tr>
                <tr>
                    <td>Name</td>
                    <td><input type="text" name="name"></td>
                </tr>
                <tr>
                    <td>Father's Name</td>
                    <td><input type="text" name="fname"></td>
                </tr>
                <tr>
                    <td>DOB</td>
                    <td><input type="date" name="date"></td>
                </tr>
                <tr>
                    <td>Age</td>
                    <td><input type="text" name="age" maxlength="3"></td>
                </tr>
                <tr>
                    <td>Sex</td>
                    <td><input type="radio" name="g">MALE
                        <input type="radio" name="g">FEMALE</td>
                </tr>
                <tr>
                    <td>Relationship Status</td>
                    <td>
                        <input type="radio" name="g">MARRIED
                        <input type="radio" name="g">UNMARRIED
                    </td>
                </tr>
                <tr>
                    <td>Qualification</td>
                    <td>
                        <select name="quali">
                            <option disabled selected>--Select--</option>
                            <option>10th</option>
                            <option>12th</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Hobbies</td>
                    <td>
                        <input type="checkbox" name="h">Dance
                        <input type="checkbox" name="h">Music
                        <input type="checkbox" name="h">Reading
                        <input type="checkbox" name="h">Games
                    </td>
                </tr>   
                <tr>
                    <td>Past Work Experiences</td>
                    <td>
                        <textarea name="address"></textarea>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" name="submit"></td>
                </tr>
            </table>
        </center>
    </body>
</html>
