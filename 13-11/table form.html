<html>
    <head>
        <title>TABLE FORM</title>
    </head>
    <body>
        <center>
            <table>
                <tr>
                    <td>NAME:</td>
                    <td><input type="text" name="my name" placeholder="Enter name"></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" name="p" placeholder="Enter Pass"></td>
                </tr>
                <tr>
                    <td>DOB:</td>
                    <td><input type="date" name="d" max="2022-12-15" min="2022-10-10"></td>
                </tr>
                <tr>
                    <td>File:</td>
                    <td><input type="file" name="f" multiple></td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td>
                        <input type="radio" name="g" value="male">Male
                        <input type="radio" name="g" value="female">Female
                    </td>
                </tr>
                <tr>
                    <td>Tick:</td>
                    <td>
                        <input type="checkbox" name="c" value="ph">PHP
                        <input type="checkbox" name="c" value="cs">CS
                        <input type="checkbox" name="c" value="ja">JAVA
                    </td>
                </tr>
                <tr>
                    <td>Address1:</td>
                    <td><textarea name="ad" rows="5" cols="40" raedonly>
                        hfbirbvwc
                        ewwfcewvcvewncf
                        ewcwe vb
                    </textarea></td>
                </tr>
                <tr>
                    <td>Address2:</td>
                    <td><textarea name="ad" rows="5" cols="40">
                    </textarea></td>
                </tr>
                <tr>
                    <td>Select subject:</td>
                    <td><select name="se">
                        <option>Subject</option>
                        <option>HTML</option>
                        <option>CSS</option>
                        <option>JS</option>
                    </select></td>
                </tr>
                <tr>
                    <td>Date:</td>
                    <td><select name="se">
                        <option disabled selected>Date</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select></td>
                </tr>
                <tr>
                    <td><input type="submit" name="sub" value="send"></td>
                    <td><input type="reset" name="re" value="reset"></td>
                    <td><button type="submit">Login</button></td>
                    <td><button>Click</button></td>
                    <td><button type="button">Show</button></td>
                </tr>
            </table>
        </center>
    </body>
</html>
