<html>
<head>
    <title>Form with field set</title>
</head>
<body>
    <form name="myform">
        Name:
        <input type="text" name="name">
        <fieldset>
            <legend>Education</legend>
            10th:
            <input type="text" name="10">
            <br><br>
            12th:
            <input type="text" name="12">
        </fieldset>
    </form>
</body>
</html>
